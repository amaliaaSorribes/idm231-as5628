<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="images/logo.png">
        <title>Zodiac Wrapped</title>
    </head>
    <body>
        <div id="overlayContainer"></div>
        <h1>Zodiac Wrapped</h1>
        <div class="center"> 
            <button id="login-btn">Conectarse <br> a Spotify</button>

            </form>
            <img src="images/help.png" id="help" alt="help" onclick="on()"/>

        <div class="center">
            <div id="container"></div>
        </div>
        <audio id="my_audio"> <source id="my_source"></audio>

            <div class="description">
                <h2 id="title"> Title - Artist </h2>
                <p id="description">Album Name, Release date</p>
            </div>
            <img src="images/zodiac.png" id="zodiac" alt="zodiac"/>
        </div>

    <script src="js/pkce.js"></script>
    <script type="module" src="js/spoti.js"></script>
